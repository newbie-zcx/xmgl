<div class="layui-card" style="height: 330px;">
    <div class="layui-row layui-card-header" style="background-color: #f2f2f2; height: 80px;">
        <div class="layui-col-md2" style="width: 64px;">
            <span class="big_font" style="display: table-cell;">提</span>
        </div>
        <div class="layui-col-md5">
            <div id="issue_title" class="layui-row" style="font-size: 24px; color: #333333">
                标题
            </div>
            <div class="layui-row">
                <div id="issue_name" class="layui-col-md6" style="font-size: 15px; color: #666666">
                    姓名
                </div>
                <div id="issue_time" class="layui-col-md6" style="font-size: 15px; color: #666666">
                    时间
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
        </div>
    </div>
    <div class="layui-card-body">
        <div id="issue_file_name" class="layui-row" style="font-size: 15px; color: #48b285">附件</div>
        <div id="issue_desc" class="layui-row" style="font-size: 15px; color: #454545">正文显示</div>
    </div>
</div>
<script>
  layui.use([], function () {
      var $ = layui.$;

      $(document).ready(function () {
          issue_info();
          issue_file();
      });

      function issue_info() {
          /* 调用议政详情信息 */
          $.ajax({
              url: '',
              data: {
                  id: $("#issueId").val()
              },
              success: function (res) {
                  var code = res.code;
                  if(code == '200'){
                      var data = res.data;
                      $("#issue_title").val();
                      $("#issue_name").val();
                      $("#issue_time").val();
                      $("#issue_desc").val();
                  }
              }
          });
      }

      function issue_file() {
          /* 调用议政附件信息 */
          $.ajax({
              url: '',
              data: {
                  issueId: $("#issueId").val()
              },
              success: function (res) {
                  var code = res.code;
                  if(code == '200'){
                      show_file(res.data);
                  }
              }
          });
      }

      /* 显示并预览附件 */
      function show_file(data) {
          for(var i=0; i<data.length; i++){
              var dv = data[i];
              var url = "http://127.0.0.1:8088/upload/wlyz/"+dv.filename;
              url = encodeURIComponent(url);
              var windowShow = 'http://127.0.0.1:8012/onlinePreview?url='+url;
              var windowShowBlank = "<a class='btn btn-default' id='"+dv.id+"' target='_blank' href="+windowShow+">"+dv.sourceName+"</a>";
              $("#layui-upload-list").append(windowShowBlank);
          }
      }
  });
</script>
